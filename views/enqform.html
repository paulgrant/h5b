<div class="enq-panel enq-form"><a role="button" class="close enq-btn-close-top pull-right" href="#/"><span aria-hidden="true">&times;</span> <span class="sr-only">Close</span></a><div ng-bind-html="formSettings.header"></div><div class="row"><div class="col-sm-12"><p class="text-primary bg-primary" ng-bind-html="formSettings.instructions"></p></div><div ng-include="'./views/onlinestatus/onlinestatusview.html'" class="col-sm-12"></div><div ng-include="'./views/enqstorage/enqstoragestatusview.html'" class="col-sm-12"></div></div><form name="enqForm" ix-submit="save(user)" id="enqForm" class="form-horizontal" role="form" novalidate ng-cloak=""><fieldset><legend class="row"><span class="col-sm-offset-3 col-xs-offset-0" ng-bind-html="formSettings.fieldsetLabels.user"></span></legend><!--
            <input type="text" ix-fieldmodel="{{getModelFieldById('uFirstName')}}" ng-model="ix.field.test" />
--><enq-field-section field-id="uTitle"><input type="text" class="form-control" ng-model="user.title" id="uTitle" name="uTitle" placeholder="{{getFieldPlaceholder('uTitle')}}" list="uTitle_dl" ng-required="isFieldRequired('uTitle')"></enq-field-section><enq-field-section field-id="uFirstName"><input type="text" class="form-control" ng-model="user.firstName" name="uFirstName" id="uFirstName" placeholder="{{getFieldPlaceholder('uFirstName')}}" ng-required="isFieldRequired('uFirstName')"></enq-field-section><enq-field-section field-id="uLastName"><input type="text" class="form-control" ng-model="user.lastName" name="uLastName" id="uLastName" placeholder="{{getFieldPlaceholder('uLastName')}}" ng-required="isFieldRequired('uLastName')"></enq-field-section><enq-field-section field-id="uDOB"><input type="date" class="form-control" ng-model="user.dob" name="uDOB" id="uDOB" placeholder="{{getFieldPlaceholder('uDOB')}}" ng-required="isFieldRequired('uDOB')"></enq-field-section><enq-field-section field-id="uGender"><select ng-model="user.gender" ng-options="gender for gender in formData.genders" name="uGender" id="uGender" class="form-control" ng-required="isFieldRequired('uGender')"><option value="">{{getFieldPlaceholder('uGender')}}</select></enq-field-section><enq-field-section field-id="uNationality"><select ng-model="user.nationality" ng-options="country.code as country.name for country in formData.countries" name="uNationality" id="uNationality" class="form-control" ng-required="isFieldRequired('uNationality')"><option value="">{{getFieldPlaceholder('uNationality')}}</select></enq-field-section><enq-field-section field-id="uCurrCountry"><select ng-model="user.currentCountry" ng-options="country.code as country.name for country in formData.countries" name="uCurrCountry" id="uCurrCountry" class="form-control" ng-required="isFieldRequired('uCurrCountry')"><option value="">{{getFieldPlaceholder('uCurrCountry')}}</select></enq-field-section><enq-field-section field-id="uEmail"><input type="email" class="form-control" ng-model="user.email" name="uEmail" id="uEmail" placeholder="{{getFieldPlaceholder('uEmail')}}" ng-required="isFieldRequired('uEmail')"></enq-field-section><enq-field-section field-id="uTelephone"><input type="tel" class="form-control" ng-model="user.telephone" name="uTelephone" id="uTelephone" placeholder="{{getFieldPlaceholder('uTelephone')}}" ng-required="isFieldRequired('uTelephone')"></enq-field-section></fieldset><fieldset><legend class="row"><span class="col-sm-offset-3 col-xs-offset-0" ng-bind-html="formSettings.fieldsetLabels.education"></span></legend><enq-field-section field-id="uEnglish"><select ng-model="user.englishLevel" ng-options="level for level in formData.englishLevels" name="uEnglish" id="uEnglish" class="form-control" ng-required="isFieldRequired('uEnglish')"><option value="">{{getFieldPlaceholder('uEnglish')}}</select></enq-field-section><enq-field-section field-id="uCurrSchool"><input type="text" class="form-control" ng-model="user.currentSchool" id="uCurrSchool" name="uCurrSchool" placeholder="{{getFieldPlaceholder('uCurrSchool')}}" ng-required="isFieldRequired('uCurrSchool')"></enq-field-section><enq-field-section field-id="uCurrQual"><input type="text" class="form-control" ng-model="user.currentQualification" id="uCurrQual" name="uCurrQual" placeholder="{{getFieldPlaceholder('uCurrQual')}}" ng-required="isFieldRequired('uCurrQual')"></enq-field-section><enq-field-section field-id="uSchoolStartYear"><input type="number" class="form-control" ng-model="user.uniStartYear" id="uSchoolStartYear" name="uSchoolStartYear" placeholder="{{getFieldPlaceholder('uSchoolStartYear')}}" ng-required="isFieldRequired('uSchoolStartYear')"></enq-field-section><enq-field-section field-id="uSchoolEndYear"><input type="number" class="form-control" ng-model="user.uniEndYear" id="uSchoolEndYear" name="uSchoolEndYear" placeholder="{{getFieldPlaceholder('uSchoolEndYear')}}" ng-required="isFieldRequired('uSchoolEndYear')"></enq-field-section></fieldset><fieldset><legend class="row"><span class="col-sm-offset-3 col-xs-offset-0" ng-bind-html="formSettings.fieldsetLabels.course"></span></legend><enq-field-section field-id="uAttendance"><div class="checkbox checkbox-inline" ng-repeat="attendanceFilter in formData.attendanceFilters"><label><input type="checkbox" ng-model="attendanceFilter.selected" name="uAttendance" ng-required="getCheckboxReq('uAttendance')">{{attendanceFilter.label}}</label></div></enq-field-section><enq-field-section field-id="uType"><select ng-model="filters.selType" ng-options="typeFilter as typeFilter.label for typeFilter in formData.typeFilters" name="uType" id="uType" class="form-control" ng-required="isFieldRequired('uType')"><option value="">{{getFieldPlaceholder('uType')}}</select></enq-field-section><enq-field-section field-id="uSubject"><select ng-model="filters.selSubject" ng-options="subjectFilter as subjectFilter.label for subjectFilter in formData.subjectFilters" name="uSubject" id="uSubject" class="form-control" ng-required="isFieldRequired('uSubject')"><option value="">{{getFieldPlaceholder('uSubject')}}</select></enq-field-section><enq-field-section field-id="uCourse"><select ng-model="user.course" ng-options="course as course.label for course in formData.courses | orderBy:formSettings.orderCoursesBy | filter:{ type: filters.selType.label, subject: filters.selSubject.label } | byAttribute:formData.attendanceFilters:'attendance'" name="uCourse" id="uCourse" class="form-control" ng-required="isFieldRequired('uCourse')"><option value="">{{getFieldPlaceholder('uCourse')}}{{value}}</select></enq-field-section></fieldset><fieldset><legend class="row"><span class="col-sm-offset-3 col-xs-offset-0" ng-bind-html="formSettings.fieldsetLabels.misc"></span></legend><enq-field-section field-id="uAddtnlInfo"><div class="checkbox" ng-repeat="info in formData.additionalInfo | orderBy:formSettings.orderCoursesBy"><label><input type="checkbox" ng-form="" ng-model="info.selected" name="uAddtnlInfo" ng-required="getCheckboxReq('uAddtnlInfo')">{{info.label}}</label></div></enq-field-section><enq-field-section field-id="uComments"><textarea ng-model="user.comments" class="form-control" rows="3" id="uComments" name="uComments" placeholder="{{getFieldPlaceholder('uComments')}}" ng-required="isFieldRequired('uComments')" ng-maxlength="{{getFieldMaxLength('uComments')}}"></textarea></enq-field-section></fieldset><!--  --><hr><div class="row"><div class="col-sm-offset-3 col-sm-8 col-xs-offset-0 col-xs-12" ng-show="ix.enqForm.attempted && enqForm.$invalid"><p class="text-danger bg-danger" ng-bind-html="formSettings.errorsOnSubmit"></p></div><div class="col-sm-offset-3 col-sm-8 col-xs-offset-0 col-xs-12" ng-include="'./views/onlinestatus/onlinestatusview.html'"></div><div class="col-sm-offset-3 col-sm-8 col-xs-offset-0 col-xs-12" ng-include="'./views/enqstorage/enqstoragestatusview.html'"></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-8 col-xs-offset-0 col-xs-12"><button type="submit" class="btn btn-primary" ng-bind-html="formSettings.buttonLabels.save">SAVE</button> <button type="reset" class="btn btn-default" ng-click="reset()" ng-disabled="isUnchanged(user)" ng-bind-html="formSettings.buttonLabels.reset"></button></div></div></form></div>
